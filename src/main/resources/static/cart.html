<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Simple E-commerce</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/images/favicon_io/site.webmanifest">
    <script src="js/common.js"></script>
    <script src="js/cart.js" defer></script>
    <style>
        .cart-item-image {
            width: 80px;
            height: 80px;
            object-fit: contain;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        .cart-table {
            table-layout: fixed;
        }

        .cart-table th:first-child,
        .cart-table td:first-child {
            width: 5%;
        }

        .cart-table th:nth-child(2),
        .cart-table td:nth-child(2) {
            width: 45%;
        }

        .cart-table th:nth-child(3),
        .cart-table td:nth-child(3),
        .cart-table th:nth-child(4),
        .cart-table td:nth-child(4),
        .cart-table th:nth-child(5),
        .cart-table td:nth-child(5) {
            width: 15%;
        }

        .cart-table th:last-child,
        .cart-table td:last-child {
            width: 5%;
        }

        .cart-item-details {
            display: flex;
            align-items: center;
        }

        .cart-item-info {
            margin-left: 10px;
            flex: 1;
        }

         .quantity-button {
             width: 28px !important;
             height: 28px !important;
             margin: 0 5px !important;
             display: flex !important;
             align-items: center !important;
             justify-content: center !important;
             font-size: 14px !important;
             border-radius: 4px !important;
         }

        .quantity-display {
            width: 32px !important;
            height: 28px !important;
            line-height: 28px !important;
        }

        .quantity-controls {
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            margin: 0 10px !important;
        }

    </style>
</head>
<body>
<header class="site-header">
    <h1>Simple E-commerce</h1>
    <nav class="main-nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="cart.html" class="nav-link">View Cart</a>
        <a href="orders.html" class="nav-link" id="orders-link">My Orders</a>
        <a href="login.html" id="login-link" class="nav-link nav-button">Login</a>
    </nav>
</header>

<main class="container cart-page-container">
    <div class="cart-header">
        <h2>Your Shopping Cart</h2>
        <a href="index.html" class="continue-shopping-link nav-link">&lt; Continue Shopping</a>
    </div>
    <hr class="cart-divider">

    <div class="cart-actions top">
        <label class="select-all-container">
            <input type="checkbox" id="select-all" checked>
            <span>Select All</span>
        </label>
    </div>

    <div id="cart-items">
        Loading cart...
    </div>

    <div id="cart-total">
    </div>

    <div class="cart-actions bottom">
        <div class="selected-count" id="selected-count">0 items selected</div>
        <button id="checkout-button" class="checkout-button">Proceed to Checkout</button>
    </div>
</main>

<footer class="site-footer">
    <p>&copy; 2025 Simple E-commerce Store. All rights reserved.</p>
</footer>
</body>
</html>
