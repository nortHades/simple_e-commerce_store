<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - E-commerce</title>
    <link href="/css/styles.css" rel="stylesheet"> <link href="/css/admin-styles.css" rel="stylesheet"> <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
</head>
<body>
<header class="site-header admin-header">
    <h1>Admin Dashboard</h1>
    <nav class="main-nav">
        <a href="/index.html" class="nav-link">View Site</a>
        <form id="admin-logout-form" action="/logout" method="post">
            <button type="submit" class="nav-button logout-button">Logout</button>
        </form>
    </nav>
</header>

<main class="container admin-container">
    <section id="product-management">
        <h2>Product Management</h2>

        <button id="show-create-form-btn" class="admin-button">Add New Product</button>

        <div id="product-form-container" class="form-container" style="display:none;">
            <h3 id="form-title">Add New Product</h3>
            <form id="product-form" enctype="multipart/form-data">
                <input type="hidden" id="productId" name="productId">
                <div>
                    <label for="productName">Name:</label>
                    <input type="text" id="productName" name="name" required>
                </div>
                <div>
                    <label for="productDescription">Description:</label>
                    <textarea id="productDescription" name="description" rows="4"></textarea>
                </div>
                <div>
                    <label for="productPrice">Price:</label>
                    <input type="number" id="productPrice" name="price" step="0.01" required>
                </div>
                <div>
                    <label for="productImageUrl">Image URL (Optional, if not uploading new file):</label>
                    <input type="url" id="productImageUrl" name="imageUrl">
                </div>
                <div>
                    <label for="imageFile">Upload Image (Optional, overrides Image URL if provided):</label>
                    <input type="file" id="imageFile" name="imageFile" accept="image/png, image/jpeg, image/gif">
                </div>
                <div id="current-image-preview-container" style="margin-top:10px; display:none;">
                    <label>Current Image:</label><br>
                    <img id="current-image-preview" src="#" alt="Current product image" style="max-width: 150px; max-height: 150px; margin-top: 5px;">
                </div>
                <div class="form-actions">
                    <button type="submit" class="admin-button submit-button">Save Product</button>
                    <button type="button" id="cancel-edit-btn" class="admin-button cancel-button" style="display:none;">Cancel</button>
                </div>
            </form>
        </div>

        <h3>Existing Products</h3>
        <table id="admin-product-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="admin-product-list-body">
            </tbody>
        </table>
    </section>
</main>

<footer class="site-footer admin-footer">
    <p>&copy; 2025 Admin Panel</p>
</footer>

<script src="/js/admin-dashboard.js" defer></script>
</body>
</html>
